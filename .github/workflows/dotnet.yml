name: .NET Build

on:
  push:
    branches:
      - '**' # Это указывает на то, что реагировать следует на пуш в любую ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Указываем нужную версию .NET

    - name: Restore dependencies
      run: dotnet restore ./services/order

    - name: Build
      run: dotnet build ./services/order --configuration Release

    - name: Test
      run: dotnet test ./services/order --no-build --verbosity normal
